<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Mode</title>
  <link rel="stylesheet" href="assets/css/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>


  <!-- Dark Mode Toggle at the top right -->
  <div id="darkModeSwitch">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>

    </label>

  </div>
  <div>
    <button id="saveForOffline"><i class="fas fa-save"></i> Save for Offline</button>
    <button id="highlightText"><i class="fas fa-highlighter"></i> Highlight & Save Note</button>
    <div id="savedHighlights" style="display: none;"></div>

    <button id="readAloudBtn"><i class="fas fa-volume-up"></i> Read Aloud</button>
    <button id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
    <button id="resumeBtn"><i class="fas fa-play"></i> Resume</button>
    <button id="stopBtn"><i class="fas fa-stop"></i> Stop</button>

  </div>

  <div id="highlightedNote" style="display: none;">
    <textarea id="noteText" placeholder="Add a note..."></textarea>
    <button id="saveNote"><i class="fas fa-save"></i> Save Note</button>
  </div>




  <!-- Font Size Slider -->
  <div>
    <label><i class="fas fa-text-height"></i> Font Size:</label>
    <input type="range" id="fontSizeSlider" min="10" max="36" step="1" value="16">
    <span id="fontSizeValue">16px</span>
  </div>
  <div>

    <!-- Reading Mode Toggle -->
    <label>
      Reading Mode:
      <input type="checkbox" id="readingModeToggle">
    </label>

    <!-- Button to open the highlights page -->
    <div>
      <button id="viewHighlightsPage"><i class="fas fa-book"></i> View Highlights</button>

      <div id="offlineArticlesList" style="display: none;"></div>

    </div>

    <script src="assets/js/popup.js"></script>
</body>

</html>
